<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <!--основные шрифты-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quintessential&family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../sass/index.scss" />
    <script src="../js/header.js" type="module"></script>
    <script src="../js/todoList.js" type="module"></script>
  </head class="todo-timer__text">
  <body class="body">
    <header class="header" tabindex="14">
      <div class="container header-container">
        <nav class="header-nav">
          <a href="../index.html" class="logo link">
            ToDo <span class="logo-accent">List</span>
          </a>
          <ul class="header-list">
            <li class="header-list__item">
              <a href="../index.html" class="header-list__link link">Home</a>
            </li>
            <li class="header-list__item">
              <a
                href="../pages/todo.html"
                class="header-list__link header-list__link--current link"
                >ToDos</a
              >
            </li>
            <li class="header-list__item">
              <a href="../pages/widgets.html" class="header-list__link link"
                >Widgets</a
              >
            </li>
            <li class="header-list__item">
              <a href="../pages/login.html" class="header-list__link link"
                >Login</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="section form-container">
        <div class="container">
          <form action="" class="header-form">
            <label for="" class="form-label">
              <span class="form-text">Enter text</span>
              <input type="text" name="data" class="form-input" />
            </label>
            <button class="btn-form" type="submit">Add Todo</button>
          </form>
          <p class="loader">Loading...</p>
        </div>
      </section>
      <section class="section">
        <div class="container">
          <div class="filter-wrapper">
            <label for="size">Sort by</label>
            <select class="filter-select" id="sort" name="sort">
              <option value="name-asc">Name a-z (asc)</option>
              <option value="name-desc">Name z-a (desc)</option>
              <option value="done-first" selected>Done first (asc)</option>
              <option value="done-last">Done last (desc)</option>
              <option value="date-asc">Date 0-9 (asc)</option>
              <option value="date-desc">Date 9-0 (desc)</option>
            </select>

            <label for="">
              Filter
              <input class="filter-input" type="text" />
            </label>
          </div>
          <ul class="todo-list"></ul>
        </div>
      </section>
    </main>
  </body>
</html>
