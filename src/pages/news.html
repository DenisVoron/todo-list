<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>

    <link rel="stylesheet" href="../sass/_index.scss" />
    <script src="../js/header.js" type="module"></script>
    <script src="../js/news.js" type="module"></script>
  </head>
  <body class="body">
    <header class="header" tabindex="14">
      <div class="container header-container">
        <nav class="header-nav">
          <a href="../index.html" class="logo link">
            ToDo <span class="logo-accent">List</span>
          </a>
          <ul class="header-list">
            <li class="header-list__item">
              <a href="../index.html" class="header-list__link link">Home</a>
            </li>
            <li class="header-list__item">
              <a href="../pages/todo.html" class="header-list__link link"
                >ToDos</a
              >
            </li>
            <li class="header-list__item">
              <a
                href="./news.html"
                class="header-list__link header-list__link--current link"
                >News</a
              >
            </li>
            <li class="header-list__item">
              <a href="../pages/widgets.html" class="header-list__link link"
                >Widgets</a
              >
            </li>
            <li class="header-list__item">
              <a href="../pages/login.html" class="header-list__link link"
                >Login</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="section form-section">
        <div class="container">
          <label for="query" class="query-label">
            Enter query
            <input
              class="query-input js-query-input"
              type="text"
              name="query"
              id="query"
              placeholder="Enter text..."
            />
          </label>

          <p class="query-load js-query-load hide">Loading...</p>
        </div>
      </section>
      <section class="section">
        <div class="container">
          <div class="news-wrapper">
            <ul class="news-list js-news-list"></ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
